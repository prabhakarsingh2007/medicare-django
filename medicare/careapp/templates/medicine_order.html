{% extends "admin/adminbase.html" %}

{% block content %}
<div class="bg-gradient-to-br from-slate-50 to-emerald-50 min-h-screen py-12 px-4 font-sans selection:bg-emerald-100">
    <div class="max-w-2xl mx-auto">
        
        <div class="text-center mb-12 animate-in fade-in slide-in-from-top-4 duration-700">
            <div class="relative inline-flex items-center justify-center w-20 h-20 bg-white text-emerald-600 rounded-3xl mb-6 shadow-xl shadow-emerald-200/50 group">
                <div class="absolute inset-0 bg-emerald-500 rounded-3xl blur opacity-20 group-hover:opacity-40 transition-opacity"></div>
                <svg class="w-10 h-10 relative transform group-hover:scale-110 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <h1 class="text-4xl font-extrabold text-slate-900 tracking-tight mb-2">Order Medicine</h1>
            <p class="text-slate-500 font-medium">Genuine medicines delivered to your doorstep in <span class="text-emerald-600 font-bold italic">15 mins</span>.</p>
        </div>

        <div class="bg-white/80 backdrop-blur-xl rounded-[3rem] shadow-2xl shadow-slate-200/80 border border-white overflow-hidden transform transition-all">
            <div class="p-8 md:p-14">
                <form method="POST" class="space-y-8">
                    {% csrf_token %}

                    <div class="group">
                        <label class="block text-sm font-bold text-slate-600 mb-3 ml-2 transition-colors group-focus-within:text-emerald-600">Select Medicine</label>
                        <div class="relative">
                            <select name="medicine" class="w-full bg-slate-100/50 border-2 border-transparent focus:border-emerald-500 focus:bg-white text-slate-800 text-base rounded-2xl block p-4.5 pl-5 appearance-none transition-all duration-300 outline-none ring-0 shadow-sm">
                                <option value="" disabled selected>Search or select a medicine...</option>
                                {% for m in medicines %}
                                <option value="{{ m.id }}">
                                    {{ m.name }} — ₹{{ m.price }}
                                </option>
                                {% endfor %}
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-5 text-slate-400">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="group">
                            <label class="block text-sm font-bold text-slate-600 mb-3 ml-2 transition-colors group-focus-within:text-emerald-600">Quantity</label>
                            <input type="number" name="quantity" min="1" value="1" 
                                   class="w-full bg-slate-100/50 border-2 border-transparent focus:border-emerald-500 focus:bg-white text-slate-800 text-base rounded-2xl block p-4.5 transition-all outline-none shadow-sm" 
                                   required>
                        </div>
                        <div class="flex items-end">
                            <div class="w-full p-4.5 bg-gradient-to-br from-emerald-50 to-teal-50 rounded-2xl border border-emerald-100 flex items-start gap-3">
                                <div class="bg-emerald-500 text-white rounded-full p-1 mt-0.5">
                                    <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z"/></svg>
                                </div>
                                <div>
                                    <p class="text-[11px] uppercase font-black text-emerald-700 tracking-widest">Offer Applied</p>
                                    <p class="text-[13px] text-emerald-800/80 font-medium leading-tight">Free delivery on orders above ₹500</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="group">
                        <label class="block text-sm font-bold text-slate-600 mb-3 ml-2 transition-colors group-focus-within:text-emerald-600">Delivery Address</label>
                        <textarea name="address" rows="3" 
                                  class="w-full bg-slate-100/50 border-2 border-transparent focus:border-emerald-500 focus:bg-white text-slate-800 text-base rounded-2xl block p-5 transition-all outline-none shadow-sm resize-none" 
                                  placeholder="Enter your full address with landmark..." required></textarea>
                    </div>

                    <div class="pt-2">
                        <button type="submit" class="w-full group bg-slate-900 hover:bg-emerald-600 text-white font-bold py-5 px-6 rounded-2xl shadow-xl shadow-slate-200 transition-all duration-300 transform hover:-translate-y-1 flex items-center justify-center gap-3 overflow-hidden relative">
                            <span class="relative z-10">Place Order Now</span>
                            <svg class="w-5 h-5 relative z-10 group-hover:translate-x-2 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path d="M13 7l5 5m0 0l-5 5m5-5H6" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="bg-slate-50/50 p-8 border-t border-slate-100 grid grid-cols-2 gap-4">
                <div class="flex items-center justify-center gap-3">
                    <div class="w-8 h-8 rounded-full bg-emerald-100 flex items-center justify-center">
                        <svg class="w-4 h-4 text-emerald-600" fill="currentColor" viewBox="0 0 20 20"><path d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"/></svg>
                    </div>
                    <span class="text-xs font-black text-slate-600 uppercase tracking-tighter">100% Genuine</span>
                </div>
                <div class="flex items-center justify-center gap-3">
                    <div class="w-8 h-8 rounded-full bg-emerald-100 flex items-center justify-center">
                        <svg class="w-4 h-4 text-emerald-600" fill="currentColor" viewBox="0 0 20 20"><path d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"/></svg>
                    </div>
                    <span class="text-xs font-black text-slate-600 uppercase tracking-tighter">Secure Checkout</span>
                </div>
            </div>
        </div>

        <div class="text-center mt-10">
            <a href="javascript:history.back()" class="inline-flex items-center gap-2 text-sm font-bold text-slate-400 hover:text-emerald-600 transition-all group">
                <span class="group-hover:-translate-x-1 transition-transform">←</span> 
                Go back to home
            </a>
        </div>
    </div>
</div>
{% endblock %}
