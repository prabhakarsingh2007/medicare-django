{% extends "base.html" %}

{% block content %}

<div class="min-h-screen flex items-center justify-center 
            bg-gradient-to-br from-blue-100 via-white to-blue-200 px-4 py-10">

    <form method="POST" 
          class="bg-white shadow-2xl rounded-2xl 
                 w-full max-w-md p-6 sm:p-8 md:p-10 border border-gray-200">

        {% csrf_token %}

        <!-- Heading -->
        <h2 class="text-2xl sm:text-3xl font-bold text-center text-gray-800 mb-6">
            Doctor Login
        </h2>

        <!-- Error Message -->
        {% if error %}
        <div class="bg-red-100 text-red-600 p-3 rounded-lg mb-4 text-sm text-center">
            {{ error }}
        </div>
        {% endif %}

        <!-- Email -->
        <div class="mb-4">
            <label class="block text-gray-700 mb-1 font-medium">
                Email Address
            </label>
            <input type="email" name="email" placeholder="doctor@example.com"
                class="w-full border border-gray-300 px-4 py-2.5 rounded-lg 
                       focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
        </div>

        <!-- Password -->
        <div class="mb-6">
            <label class="block text-gray-700 mb-1 font-medium">
                Password
            </label>
            <input type="password" name="password" placeholder="********"
                class="w-full border border-gray-300 px-4 py-2.5 rounded-lg 
                       focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
        </div>

        <!-- Login Button -->
        <button type="submit"
            class="w-full bg-gradient-to-r from-blue-600 to-blue-800 
                   hover:from-blue-700 hover:to-blue-900
                   text-white font-semibold py-3 rounded-xl
                   shadow-md hover:shadow-xl
                   transition duration-300 transform hover:scale-105">

            Login
        </button>

        <!-- Extra Links -->
        <p class="text-center text-gray-500 text-sm mt-6">
            Forgot password? 
            <a href="#" class="text-blue-600 hover:underline">
                Reset here
            </a>
        </p>

    </form>

</div>

{% endblock %}
