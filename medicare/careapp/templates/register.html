{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-[#f8fafc] py-12 px-4 relative overflow-hidden">
    
    <div class="absolute top-0 -left-4 w-72 h-72 bg-blue-100 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob"></div>
    <div class="absolute bottom-0 -right-4 w-72 h-72 bg-cyan-100 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob animation-delay-2000"></div>

    <div class="max-w-md w-full z-10">
        <div class="bg-white/90 backdrop-blur-xl shadow-[0_20px_50px_rgba(8,_112,_184,_0.1)] rounded-3xl p-8 border border-white">
            
            <div class="text-center mb-8">
                <h1 class="text-4xl font-extrabold pb-2 leading-tight bg-gradient-to-r from-blue-700 to-cyan-500 bg-clip-text text-transparent inline-block">
                    Join Us Today
                </h1>
                <p class="text-gray-500 text-sm mt-2">Create an account to manage your appointments.</p>
            </div>

            <form method="POST" action="{% url 'register' %}" class="space-y-5">
                {% csrf_token %}
                
                <div class="group">
                    <label class="block mb-1.5 ml-1 text-sm font-semibold text-gray-700 transition-colors group-focus-within:text-blue-600">
                        Full Name
                    </label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3.5 flex items-center text-gray-400 group-focus-within:text-blue-500 transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                        </span>
                        <input type="text" name="full_name" placeholder="John Doe" required
                               class="w-full pl-11 pr-4 py-3 bg-gray-50/50 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:bg-white focus:border-transparent outline-none transition-all">
                    </div>
                </div>

                <div class="group">
                    <label class="block mb-1.5 ml-1 text-sm font-semibold text-gray-700 transition-colors group-focus-within:text-blue-600">
                        Username
                    </label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3.5 flex items-center text-gray-400 group-focus-within:text-blue-500 transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                        </span>
                        <input type="text" name="username" placeholder="John Doe" required
                               class="w-full pl-11 pr-4 py-3 bg-gray-50/50 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:bg-white focus:border-transparent outline-none transition-all">
                    </div>
                </div>

                <div class="group">
                    <label class="block mb-1.5 ml-1 text-sm font-semibold text-gray-700 group-focus-within:text-blue-600">
                        Email Address
                    </label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3.5 flex items-center text-gray-400 group-focus-within:text-blue-500 transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                        </span>
                        <input type="email" name="email" placeholder="john@example.com" required
                               class="w-full pl-11 pr-4 py-3 bg-gray-50/50 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:bg-white focus:border-transparent outline-none transition-all">
                    </div>
                </div>

                <div class="grid grid-cols-1 gap-5">
                    <div class="group relative">
                        <label class="block mb-1.5 ml-1 text-sm font-semibold text-gray-700 group-focus-within:text-blue-600">
                            Password
                        </label>
                        <div class="relative">
                            <input id="password1" type="password" name="password1" placeholder="••••••••" required
                                   class="w-full px-4 py-3 bg-gray-50/50 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all outline-none">
                            <button type="button" onclick="togglePassword('password1', this)" 
                                    class="absolute right-3 inset-y-0 flex items-center text-gray-400 hover:text-blue-600 focus:outline-none transition-colors">
                                <svg class="w-5 h-5 eye-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                            </button>
                        </div>
                    </div>

                    <div class="group relative">
                        <label class="block mb-1.5 ml-1 text-sm font-semibold text-gray-700 group-focus-within:text-blue-600">
                            Confirm Password
                        </label>
                        <div class="relative">
                            <input id="password2" type="password" name="password2" placeholder="••••••••" required
                                   class="w-full px-4 py-3 bg-gray-50/50 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all outline-none">
                            <button type="button" onclick="togglePassword('password2', this)" 
                                    class="absolute right-3 inset-y-0 flex items-center text-gray-400 hover:text-blue-600 focus:outline-none transition-colors">
                                <svg class="w-5 h-5 eye-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                            </button>
                        </div>
                    </div>
                </div>

                <button type="submit"
                        class="w-full mt-4 bg-gradient-to-r from-blue-600 to-cyan-600 text-white font-bold py-3.5 rounded-2xl
                               shadow-lg shadow-blue-200 hover:shadow-blue-300 hover:-translate-y-0.5 active:scale-95
                               transition duration-300 flex items-center justify-center gap-2">
                    Create Account
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path></svg>
                </button>
            </form>

            <div class="mt-8 pt-6 border-t border-gray-100 text-center">
                <p class="text-gray-500 text-sm">
                    Already have an account? 
                    <a href="{% url 'login' %}" class="text-blue-600 font-bold hover:text-blue-700 transition-colors">
                        Sign In
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>

<script>
function togglePassword(id, btn) {
    const field = document.getElementById(id);
    const type = field.getAttribute('type') === 'password' ? 'text' : 'password';
    field.setAttribute('type', type);
    
    // Toggle color for better UX
    if(type === 'text') {
        btn.classList.add('text-blue-600');
    } else {
        btn.classList.remove('text-blue-600');
    }
}
</script>

<style>
/* Subtle floating animation for background blobs */
@keyframes blob {
    0% { transform: translate(0px, 0px) scale(1); }
    33% { transform: translate(30px, -50px) scale(1.1); }
    66% { transform: translate(-20px, 20px) scale(0.9); }
    100% { transform: translate(0px, 0px) scale(1); }
}
.animate-blob {
    animation: blob 7s infinite;
}
.animation-delay-2000 {
    animation-delay: 2s;
}
</style>
{% endblock %}
