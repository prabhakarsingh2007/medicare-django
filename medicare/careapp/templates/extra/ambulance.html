{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-[#f8fafc] py-12 px-4 md:px-8">
    <div class="max-w-6xl mx-auto">
        
        <div class="flex flex-col md:flex-row justify-between items-center mb-12 gap-6 text-center md:text-left">
            <div>
                <div class="inline-flex items-center gap-2 bg-rose-50 border border-rose-100 px-4 py-1.5 rounded-full mb-4">
                    <span class="relative flex h-2 w-2">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-rose-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-2 w-2 bg-rose-600"></span>
                    </span>
                    <span class="text-rose-700 font-black text-[10px] uppercase tracking-[0.2em]">Priority Dispatch Active</span>
                </div>
                <h1 class="text-4xl font-black text-slate-900 tracking-tight">Book an <span class="text-orange-600">Ambulance</span></h1>
                <p class="text-slate-500 font-medium">Average arrival time: <span class="text-slate-900 font-bold italic">12-15 minutes</span></p>
            </div>
            
            <a href="tel:108" class="bg-rose-600 text-white px-8 py-4 rounded-[2rem] font-black shadow-xl shadow-rose-200 flex items-center gap-3 hover:bg-rose-700 transition-all active:scale-95">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" stroke-width="2.5"/></svg>
                Emergency: 108
            </a>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
            
            <div class="lg:col-span-7 space-y-8">
                
                <div class="bg-white p-8 rounded-[3rem] shadow-sm border border-slate-100">
                    <h3 class="text-lg font-black text-slate-800 mb-6 flex items-center gap-2">
                        <span class="w-2 h-6 bg-orange-500 rounded-full"></span>
                        Select Ambulance Type
                    </h3>
                    
                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                        <label class="relative cursor-pointer group">
                            <input type="radio" name="amb_type" class="peer hidden" checked>
                            <div class="p-6 rounded-[2rem] border-2 border-slate-50 bg-slate-50 text-center transition-all peer-checked:border-orange-500 peer-checked:bg-orange-50/50">
                                <span class="block text-2xl mb-2">üöê</span>
                                <p class="font-black text-slate-800 text-sm">Basic</p>
                                <p class="text-[10px] text-slate-400 font-bold uppercase">Standard Transport</p>
                            </div>
                        </label>
                        <label class="relative cursor-pointer group">
                            <input type="radio" name="amb_type" class="peer hidden">
                            <div class="p-6 rounded-[2rem] border-2 border-slate-50 bg-slate-50 text-center transition-all peer-checked:border-orange-500 peer-checked:bg-orange-50/50">
                                <span class="block text-2xl mb-2">üí®</span>
                                <p class="font-black text-slate-800 text-sm">Oxygen</p>
                                <p class="text-[10px] text-slate-400 font-bold uppercase">Ventilator Support</p>
                            </div>
                        </label>
                        <label class="relative cursor-pointer group">
                            <input type="radio" name="amb_type" class="peer hidden">
                            <div class="p-6 rounded-[2rem] border-2 border-slate-50 bg-slate-50 text-center transition-all peer-checked:border-orange-500 peer-checked:bg-orange-50/50">
                                <span class="block text-2xl mb-2">üè•</span>
                                <p class="font-black text-slate-800 text-sm">ICU</p>
                                <p class="text-[10px] text-slate-400 font-bold uppercase">Critical Care</p>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="bg-white p-8 rounded-[3rem] shadow-sm border border-slate-100">
                    <h3 class="text-lg font-black text-slate-800 mb-6 flex items-center gap-2">
                        <span class="w-2 h-6 bg-blue-600 rounded-full"></span>
                        Pickup Information
                    </h3>
                    
                    <form action="#" method="POST" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-4 mb-2 block">Patient Name</label>
                                <input type="text" placeholder="Full Name" class="w-full bg-slate-50 border-none rounded-2xl p-4 focus:ring-2 focus:ring-blue-500 font-bold text-slate-700">
                            </div>
                            <div>
                                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-4 mb-2 block">Mobile Number</label>
                                <input type="tel" placeholder="+91 00000 00000" class="w-full bg-slate-50 border-none rounded-2xl p-4 focus:ring-2 focus:ring-blue-500 font-bold text-slate-700">
                            </div>
                        </div>
                        
                        <div>
                            <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-4 mb-2 block">Pickup Address</label>
                            <textarea rows="3" placeholder="Enter complete address or landmarks" class="w-full bg-slate-50 border-none rounded-2xl p-4 focus:ring-2 focus:ring-blue-500 font-bold text-slate-700"></textarea>
                        </div>

                        <button type="submit" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black text-lg hover:bg-slate-800 transition-all shadow-xl flex items-center justify-center gap-3">
                            Confirm Booking
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M13 7l5 5m0 0l-5 5m5-5H6" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
                        </button>
                    </form>
                </div>
            </div>

            <div class="lg:col-span-5">
                <div class="bg-white p-4 rounded-[3rem] shadow-sm border border-slate-100 h-full">
                    <div class="w-full h-80 lg:h-[450px] bg-slate-100 rounded-[2.5rem] relative overflow-hidden mb-6">
                        <div class="absolute inset-0 bg-[url('https://api.mapbox.com/styles/v1/mapbox/light-v10/static/77.209,28.613,12/600x600?access_token=YOUR_TOKEN')] bg-cover opacity-50"></div>
                        
                        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-center">
                            <span class="flex h-12 w-12 mx-auto">
                                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-orange-400 opacity-75"></span>
                                <span class="relative inline-flex rounded-full h-12 w-12 bg-orange-500 border-4 border-white shadow-xl flex items-center justify-center text-xl">üöë</span>
                            </span>
                            <div class="mt-4 bg-white px-4 py-1.5 rounded-full shadow-lg border border-slate-100">
                                <p class="text-[10px] font-black text-slate-800">AMB-102 IN TRANSIT</p>
                            </div>
                        </div>
                    </div>

                    <div class="px-4 py-2 space-y-4">
                        <div class="flex justify-between items-center border-b border-slate-50 pb-4">
                            <span class="text-sm font-bold text-slate-400 uppercase tracking-widest">Closest Unit</span>
                            <span class="text-sm font-black text-slate-800">2.4 KM Away</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-sm font-bold text-slate-400 uppercase tracking-widest">Base Fare</span>
                            <span class="text-xl font-black text-blue-600">‚Çπ499.00</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
