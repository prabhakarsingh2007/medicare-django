{% extends "admin/adminbase.html" %}
{% block content %}

<div class="p-6 bg-slate-50 min-h-screen font-sans flex items-center justify-center">
    <div class="max-w-xl w-full">
        
        <div class="mb-8 flex flex-col items-center">
            <div class="w-16 h-16 bg-blue-600 text-white rounded-3xl flex items-center justify-center shadow-xl shadow-blue-200 mb-4">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </div>
            <h2 class="text-3xl font-black text-slate-800 tracking-tight">New Specialist</h2>
            <p class="text-slate-500 font-medium">Create a Specialist for your expert doctors</p>
        </div>

        <div class="bg-white rounded-[2.5rem] shadow-2xl shadow-blue-100/50 border border-white p-8 md:p-10">
            {% if messages %}
                {% for message in messages %}
                <div class="mb-6 p-4 rounded-2xl text-sm font-bold flex items-center gap-3 {% if message.tags == 'error' %} bg-rose-50 text-rose-600 {% else %} bg-emerald-50 text-emerald-600 {% endif %}">
                    <span class="w-2 h-2 rounded-full {% if message.tags == 'error' %} bg-rose-500 {% else %} bg-emerald-500 {% endif %}"></span>
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}

            <form method="POST" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}

                <div class="group">
                    <label class="block text-xs font-black text-slate-500 uppercase tracking-widest mb-3 ml-1">Specialist Category Name</label>
                    <input type="text" name="name" required
                        placeholder="e.g. Neurologist, Dentist"
                        class="w-full bg-slate-50 border-2 border-transparent focus:border-blue-500 focus:bg-white text-slate-800 rounded-2xl p-4 transition-all outline-none shadow-sm font-semibold">
                </div>

                <div class="group">
                    <label class="block text-xs font-black text-slate-500 uppercase tracking-widest mb-3 ml-1">Category Icon</label>
                    <div class="relative group/file">
                        <input type="file" name="icon" id="icon-upload" class="hidden">
                        <label for="icon-upload" class="flex flex-col items-center justify-center w-full h-32 bg-slate-50 border-2 border-dashed border-slate-200 rounded-3xl cursor-pointer hover:bg-blue-50 hover:border-blue-200 transition-all">
                            <svg class="w-8 h-8 text-slate-400 group-hover/file:text-blue-500 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                            <span class="text-xs font-bold text-slate-400 group-hover/file:text-blue-600">Click to upload icon (SVG/PNG)</span>
                        </label>
                    </div>
                </div>

                <button type="submit" class="w-full bg-slate-900 hover:bg-blue-600 text-white font-black py-4 rounded-2xl transition-all duration-300 transform hover:-translate-y-1 shadow-xl hover:shadow-blue-200 uppercase tracking-widest text-xs">
                    Save Category
                </button>
            </form>
        </div>

        <div class="mt-8 text-center">
            <a href="{% url 'view_specialist' %}" class="text-sm font-bold text-slate-400 hover:text-blue-600 transition-colors">View All Specialists â†’</a>
        </div>
    </div>
</div>

{% endblock %}
