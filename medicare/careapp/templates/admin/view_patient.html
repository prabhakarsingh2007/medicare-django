{% extends "admin/adminbase.html" %}

{% block admin_content %}

<h1 class="text-2xl font-bold mb-6">
    Manage Patients
</h1>

<div class="grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">

    {% for patient in patients %}

    <div class="bg-white rounded-xl shadow hover:shadow-lg transition p-5">

        <!-- Avatar -->
        <div class="flex justify-center mb-4">
            <div class="w-24 h-24 rounded-full bg-blue-100 flex items-center justify-center text-3xl font-bold text-blue-600">
                {{ patient.name|first|upper }}
            </div>
        </div>

        <!-- Patient Info -->
        <div class="text-center">

            <h2 class="text-lg font-semibold">
                {{ patient.name }}
            </h2>

            <p class="text-gray-500 text-sm">
                {{ patient.email }}
            </p>


        </div>

        <!-- Buttons -->
        <div class="flex justify-center gap-3 mt-4">

            <a href="#"
                class="bg-blue-500 text-white px-3 py-1 rounded text-sm hover:bg-blue-600">
                View
            </a>

            <a href="#"
                class="bg-red-500 text-white px-3 py-1 rounded text-sm hover:bg-red-600">
                Delete
            </a>

        </div>

    </div>

    {% empty %}
    <p>No Patients Found</p>
    {% endfor %}

</div>

{% endblock %}
