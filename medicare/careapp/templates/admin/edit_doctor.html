{% extends "admin/adminbase.html" %}

{% block admin_content %}
<div class="p-8 bg-slate-50 min-h-screen">
    <div class="max-w-3xl mx-auto">
        
        <div class="mb-8 flex items-center gap-4">
            <a href="{% url 'view_doctor' %}" class="p-2 bg-white rounded-xl shadow-sm hover:bg-gray-100 transition">
                <svg class="w-6 h-6 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-width="2"/></svg>
            </a>
            <h1 class="text-3xl font-black text-slate-800 tracking-tight">Edit Doctor Details</h1>
        </div>

        <div class="bg-white rounded-[2.5rem] border border-slate-100 shadow-xl shadow-blue-100/20 overflow-hidden">
            <form method="POST" enctype="multipart/form-data" class="p-8 md:p-12">
                {% csrf_token %}
                
                <div class="space-y-6">
                    <div class="flex items-center gap-6 mb-8 pb-6 border-b border-slate-50">
                        <div class="relative">
                            {% if doctor.image %}
                                <img src="{{ doctor.image.url }}" class="w-24 h-24 rounded-3xl object-cover border-4 border-blue-50 shadow-md">
                            {% else %}
                                <div class="w-24 h-24 rounded-3xl bg-slate-100 flex items-center justify-center text-slate-300">No Image</div>
                            {% endif %}
                        </div>
                        <div>
                            <label class="text-xs font-black uppercase tracking-widest text-blue-600 block mb-2">Update Photo</label>
                            <input type="file" name="image" class="text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-black file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="text-xs font-black uppercase tracking-widest text-slate-400 ml-1">Full Name</label>
                            <input type="text" name="name" value="{{ doctor.name }}" required
                                class="w-full px-6 py-4 bg-slate-50 border-0 rounded-2xl focus:ring-4 focus:ring-blue-100 transition-all font-bold text-slate-700">
                        </div>

                        <div class="space-y-2 md:col-span-2">
                            <label class="text-xs font-black uppercase tracking-widest text-slate-400 ml-1">Years of Experience</label>
                            <input type="number" name="experience" value="{{ doctor.experience }}" required
                                class="w-full px-6 py-4 bg-slate-50 border-0 rounded-2xl focus:ring-4 focus:ring-blue-100 transition-all font-bold text-slate-700">
                        </div>
                    </div>

                    <div class="pt-8 flex gap-4">
                        <button type="submit" class="flex-1 bg-slate-900 hover:bg-blue-600 text-white py-4 rounded-2xl font-black uppercase tracking-widest shadow-lg shadow-blue-100 transition-all transform active:scale-95">
                            Save Changes
                        </button>
                        <a href="{% url 'view_doctor' %}" class="px-8 py-4 bg-slate-100 text-slate-400 hover:text-slate-600 rounded-2xl font-black uppercase tracking-widest transition-colors">
                            Cancel
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
