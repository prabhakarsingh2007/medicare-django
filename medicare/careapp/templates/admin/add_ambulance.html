{% extends "admin/adminbase.html" %}
{% block content %}

<div class="p-6 bg-slate-50 min-h-screen font-sans flex items-center justify-center">
    <div class="max-w-2xl w-full">
        
        <div class="mb-6 flex items-center justify-between">
            <a href="{% url 'ambulance_list' %}" class="text-sm font-bold text-slate-400 hover:text-blue-600 flex items-center gap-2 transition-colors group">
                <span class="group-hover:-translate-x-1 transition-transform">‚Üê</span>
                Back to Fleet
            </a>
            <span class="text-xs font-black text-slate-300 uppercase tracking-widest">Emergency Services</span>
        </div>

        <div class="bg-white rounded-[2.5rem] shadow-2xl shadow-blue-100/50 border border-white overflow-hidden">
            <div class="p-8 md:p-12">
                
                <div class="flex items-center gap-4 mb-10">
                    <div class="w-12 h-12 bg-blue-100 text-blue-600 rounded-2xl flex items-center justify-center shadow-inner">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path d="M9 17a2 2 0 11-4 0 2 2 0 014 0zM19 17a2 2 0 11-4 0 2 2 0 014 0z" stroke-width="2"/>
                            <path d="M13 16V6a1 1 0 00-1-1H4a1 1 0 00-1 1v10M13 16h1m-1 0H4m9 0h7a1 1 0 001-1v-4a1 1 0 00-1-1h-2l-3-4h-2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div>
                        <h2 class="text-3xl font-black text-slate-800 tracking-tight">Add Ambulance</h2>
                        <p class="text-slate-500 text-sm font-medium">Register a new vehicle to the emergency fleet.</p>
                    </div>
                </div>

                <form method="post" class="space-y-7">
                    {% csrf_token %}

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="group">
                            <label class="block text-xs font-black text-slate-500 uppercase tracking-wider mb-2 ml-1">Vehicle Number</label>
                            <input type="text" name="vehicle_number" required
                                placeholder="e.g. UP32 AB 1234"
                                class="w-full bg-slate-50 border-2 border-transparent focus:border-blue-500 focus:bg-white text-slate-800 rounded-2xl p-4 transition-all outline-none shadow-sm font-mono">
                        </div>

                        <div class="group">
                            <label class="block text-xs font-black text-slate-500 uppercase tracking-wider mb-2 ml-1">Ambulance Type</label>
                            <select name="ambulance_type" required
                                class="w-full bg-slate-50 border-2 border-transparent focus:border-blue-500 focus:bg-white text-slate-800 rounded-2xl p-4 appearance-none transition-all outline-none shadow-sm cursor-pointer">
                                <option value="Basic Life Support (BLS)">Basic Life Support (BLS)</option>
                                <option value="Advance Life Support (ALS)">Advance Life Support (ALS)</option>
                                <option value="Patient Transport">Patient Transport</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="group">
                            <label class="block text-xs font-black text-slate-500 uppercase tracking-wider mb-2 ml-1">Driver Name</label>
                            <input type="text" name="driver_name" required
                                placeholder="Full Name"
                                class="w-full bg-slate-50 border-2 border-transparent focus:border-blue-500 focus:bg-white text-slate-800 rounded-2xl p-4 transition-all outline-none shadow-sm">
                        </div>

                        <div class="group">
                            <label class="block text-xs font-black text-slate-500 uppercase tracking-wider mb-2 ml-1">Initial Status</label>
                            <select name="status"
                                class="w-full bg-slate-50 border-2 border-transparent focus:border-blue-500 focus:bg-white text-slate-800 rounded-2xl p-4 appearance-none transition-all outline-none shadow-sm cursor-pointer">
                                <option value="Available">üü¢ Available</option>
                                <option value="Busy">üî¥ Busy</option>
                            </select>
                        </div>
                    </div>

                    <div class="group">
                        <label class="block text-xs font-black text-slate-500 uppercase tracking-wider mb-2 ml-1">Driver Phone</label>
                        <div class="relative">
                            <input type="text" name="driver_phone" required
                                placeholder="+91 XXXXX XXXXX"
                                class="w-full bg-slate-50 border-2 border-transparent focus:border-blue-500 focus:bg-white text-slate-800 rounded-2xl p-4 pl-12 transition-all outline-none shadow-sm">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-4 text-slate-400">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" stroke-width="2"/></svg>
                            </div>
                        </div>
                    </div>

                    <div class="pt-6 flex flex-col sm:flex-row gap-4">
                        <button type="submit"
                            class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-xl shadow-blue-200 transition-all transform hover:-translate-y-1">
                            Register Ambulance
                        </button>
                        <a href="{% url 'ambulance_list' %}"
                            class="px-8 py-4 bg-slate-100 hover:bg-slate-200 text-slate-600 font-bold rounded-2xl transition-all text-center">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
