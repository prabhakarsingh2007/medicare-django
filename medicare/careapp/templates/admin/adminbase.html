{% extends "base.html" %}

{% block content %}
<div class="flex min-h-screen bg-[#f8fafc]">

    <div id="sidebarOverlay" class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-30 hidden lg:hidden"></div>

    <aside id="sidebar"
        class="fixed lg:sticky top-0 left-0 w-72 bg-slate-900 text-slate-300 min-h-screen flex flex-col transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out z-40 shadow-2xl shadow-blue-900/20">
        
        <div class="p-8 flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/30">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"/>
                </svg>
            </div>
            <span class="text-xl font-black text-white tracking-tighter italic">Medi<span class="text-blue-500">Care</span> Admin</span>
        </div>

        <nav class="flex-1 px-4 py-4 space-y-6 overflow-y-auto custom-scrollbar">
            
            <div class="space-y-1">
                <p class="px-4 text-[10px] font-black uppercase tracking-[0.2em] text-slate-500 mb-2">Main Menu</p>
                
                <a href="{% url 'admin-dashboard' %}" class="nav-link group">
                    <svg class="w-5 h-5 nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                    <span>Dashboard</span>
                </a>

                <a href="{% url 'view_specialist' %}" class="nav-link group">
                    <svg class="w-5 h-5 nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                    <span>Specialists</span>
                </a>

                <a href="{% url 'view_doctor' %}" class="nav-link group">
                    <svg class="w-5 h-5 nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    <span>Doctors</span>
                </a>

                <a href="{% url 'view_appointment' %}" class="nav-link group">
                    <svg class="w-5 h-5 nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                    <span>Appointments</span>
                </a>
            </div>

            <div class="space-y-1">
                <p class="px-4 text-[10px] font-black uppercase tracking-[0.2em] text-slate-500 mb-2">Hospital Services</p>
                
                <div class="bg-slate-800/20 rounded-2xl p-1 space-y-1 border border-white/5">
                    <a href="{% url "ambulance_list" %}" class="nav-link-sub group">
                        <div class="w-8 h-8 flex items-center justify-center rounded-lg bg-blue-500/10 group-hover:bg-blue-500/20 text-blue-400 transition-colors">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17a2 2 0 11-4 0 2 2 0 014 0zM19 17a2 2 0 11-4 0 2 2 0 014 0zM13 16V6a1 1 0 00-1-1H4a1 1 0 00-1 1v10M13 16h3.172a2 2 0 001.414-.586l2.828-2.828A2 2 0 0021 11.172V16h-2" /></svg>
                        </div>
                        <span class="text-sm">Manage Ambulance</span>
                    </a>
                    
                </div>

                <div class="bg-slate-800/20 rounded-2xl p-1 space-y-1 border border-white/5 mt-3">
                    <a href="{% url "lab_test_list" %}" class="nav-link-sub group">
                        <div class="w-8 h-8 flex items-center justify-center rounded-lg bg-purple-500/10 group-hover:bg-purple-500/20 text-purple-400 transition-colors">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158" /></svg>
                        </div>
                        <span class="text-sm"> Manage Lab Tests</span>
                    </a>
                
                </div>
            </div>

            <div class="space-y-1">
                <p class="px-4 text-[10px] font-black uppercase tracking-[0.2em] text-slate-500 mb-2">Pharmacy</p>
                <a href="{% url "medicine_list" %}" class="nav-link group">
                    <svg class="w-5 h-5 nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16M4 12h16" /></svg>
                    <span>Medicines</span>
                </a>
                <a href="{% url "all_medicine_ordered" %}" class="nav-link group">
                    <svg class="w-5 h-5 nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                    <span>Orders</span>
                </a>
            </div>

            <div class="pt-6">
                <a href="{% url "logout" %}" class="flex items-center gap-3 px-4 py-3 rounded-2xl text-rose-400 hover:bg-rose-500/10 transition-all font-bold text-sm">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    Logout
                </a>
            </div>
        </nav>

        <div class="p-6 border-t border-slate-800">
            <div class="flex items-center gap-3 bg-slate-800/50 p-3 rounded-2xl border border-slate-700">
                <div class="w-8 h-8 rounded-lg bg-blue-600 flex items-center justify-center font-bold text-xs text-white">AD</div>
                <div class="overflow-hidden">
                    <p class="text-xs font-bold text-white truncate">Administrator</p>
                    <p class="text-[10px] text-slate-500 truncate">admin@medicare.com</p>
                </div>
            </div>
        </div>
    </aside>

    <div class="flex-1 flex flex-col min-w-0">
        <header class="sticky top-0 z-30 bg-white/80 backdrop-blur-md border-b border-slate-200 px-6 py-4 flex items-center justify-between lg:justify-end">
            <button id="menuBtn" class="lg:hidden p-2 rounded-xl bg-slate-100 text-slate-600 hover:bg-slate-200 transition">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
            
            
        </header>

        <main class="p-6 lg:p-10">
            {% block admin_content %}{% endblock %}
        </main>
    </div>
</div>

<style>
    /* Custom Sidebar Classes for Clean HTML */
    .nav-link {
        @apply flex items-center gap-3 px-4 py-3 rounded-2xl transition-all duration-200 font-bold text-sm hover:bg-slate-800 hover:text-white;
    }
    .nav-icon {
        @apply opacity-70 group-hover:opacity-100;
    }
    .nav-link-sub {
        @apply flex items-center gap-3 px-3 py-2 rounded-xl transition-all duration-200 font-semibold text-slate-400 hover:text-white;
    }

    /* Standard Tailwind CSS alternatives if @apply is not available in your setup: */
    .nav-link {
        display: flex; align-items: center; gap: 0.75rem; padding: 0.875rem 1rem;
        border-radius: 1rem; transition: all 0.2s; font-weight: 700; font-size: 0.875rem;
    }
    .nav-link:hover { background-color: #1e293b; color: white; }

    .nav-link-sub {
        display: flex; align-items: center; gap: 0.75rem; padding: 0.5rem 0.75rem;
        border-radius: 0.75rem; transition: all 0.2s; font-weight: 600; color: #94a3b8; font-size: 0.875rem;
    }
    .nav-link-sub:hover { color: white; background-color: rgba(30, 41, 59, 0.5); }

    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
</style>

<script>
    // Logic remains same but optimized
    const menuBtn = document.getElementById("menuBtn");
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("sidebarOverlay");

    const toggleSidebar = () => {
        sidebar.classList.toggle("-translate-x-full");
        overlay.classList.toggle("hidden");
    };

    menuBtn?.addEventListener("click", toggleSidebar);
    overlay?.addEventListener("click", toggleSidebar);

    setInterval(() => {
        document.getElementById('clock').innerText = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }, 1000);
</script>
{% endblock %}
