{% extends "admin/adminbase.html" %}

{% block admin_content %}

<div class="mb-10 flex flex-col md:flex-row md:items-center justify-between gap-4">
    <div>
        <h1 class="text-3xl font-black text-slate-800 tracking-tight">
            Dashboard Overview
        </h1>
        <p class="text-slate-500 font-medium">MediCare system ki puri report yahan dekhein.</p>
    </div>
    
    <div class="bg-white px-5 py-2.5 rounded-2xl shadow-sm border border-slate-200 flex items-center gap-3">
        <div class="w-10 h-10 bg-blue-50 text-blue-600 rounded-xl flex items-center justify-center">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
        </div>
        <div>
            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Current Date</p>
            <p class="text-sm font-bold text-slate-700">Feb 13, 2026</p>
        </div>
    </div>
</div>

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">

    <a href="{% url 'view_doctor' %}" class="group bg-white p-1 rounded-[2.5rem] shadow-sm border border-slate-100 hover:shadow-xl hover:shadow-blue-900/5 transition-all duration-500">
        <div class="p-8">
            <div class="flex justify-between items-start mb-6">
                <div class="w-14 h-14 bg-blue-600 rounded-2xl flex items-center justify-center text-white shadow-lg shadow-blue-200 group-hover:rotate-6 transition-transform">
                    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                </div>
            </div>
            <h3 class="text-slate-500 font-bold text-sm uppercase tracking-widest mb-1">Total Doctors</h3>
            <p class="text-4xl font-black text-slate-800">{{ doctor_count }}</p>
            <div class="mt-4 h-1 w-full bg-slate-50 rounded-full overflow-hidden">
                <div class="h-full bg-blue-600 w-[{{ doctor_count|add:5 }}%]"></div>
            </div>
        </div>
    </a>

    <a href="{% url 'view_patient' %}" class="group bg-white p-1 rounded-[2.5rem] shadow-sm border border-slate-100 hover:shadow-xl hover:shadow-emerald-900/5 transition-all duration-500">
        <div class="p-8">
            <div class="flex justify-between items-start mb-6">
                <div class="w-14 h-14 bg-emerald-500 rounded-2xl flex items-center justify-center text-white shadow-lg shadow-emerald-200 group-hover:rotate-6 transition-transform">
                    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                </div>
            </div>
            <h3 class="text-slate-500 font-bold text-sm uppercase tracking-widest mb-1">Total Patients</h3>
            <p class="text-4xl font-black text-slate-800">{{ patient_count }}</p>
            <div class="mt-4 h-1 w-full bg-slate-50 rounded-full overflow-hidden">
                <div class="h-full bg-emerald-500 w-[{{ patient_count|add:5 }}%]"></div>
            </div>
        </div>
    </a>

    <a href="{% url 'view_appointment' %}" class="group bg-white p-1 rounded-[2.5rem] shadow-sm border border-slate-100 hover:shadow-xl hover:shadow-rose-900/5 transition-all duration-500">
        <div class="p-8">
            <div class="flex justify-between items-start mb-6">
                <div class="w-14 h-14 bg-rose-500 rounded-2xl flex items-center justify-center text-white shadow-lg shadow-rose-200 group-hover:rotate-6 transition-transform">
                    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                </div>
            </div>
            <h3 class="text-slate-500 font-bold text-sm uppercase tracking-widest mb-1">Appointments</h3>
            <p class="text-4xl font-black text-slate-800">{{ appointment_count }}</p>
            <div class="mt-4 h-1 w-full bg-slate-50 rounded-full overflow-hidden">
                <div class="h-full bg-rose-500 w-[{{ appointment_count|add:1 }}%]"></div>
            </div>
        </div>
    </a5>

</div>


{% endblock %}
