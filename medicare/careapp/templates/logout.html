{% extends "base.html" %}

{% block title %}Logged Out{% endblock %}

{% block content %}

<div class="min-h-screen flex items-center justify-center 
            bg-gradient-to-br from-red-50 via-white to-red-100 
            px-4 py-10">

    <div class="bg-white shadow-xl rounded-2xl 
                p-6 sm:p-8 md:p-10 
                text-center w-full max-w-sm sm:max-w-md">

        <!-- Icon -->
        <div class="bg-red-100 text-red-600 
                    w-16 h-16 sm:w-20 sm:h-20 
                    flex items-center justify-center 
                    rounded-full mb-6 mx-auto shadow">

            <svg xmlns="http://www.w3.org/2000/svg" 
                 class="h-8 w-8 sm:h-10 sm:w-10" 
                 fill="none" viewBox="0 0 24 24" stroke="currentColor">

                <path stroke-linecap="round" 
                      stroke-linejoin="round" 
                      stroke-width="2" 
                      d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1m0-11V5m-6 14h6" />
            </svg>

        </div>

        <!-- Message -->
        <h1 class="text-xl sm:text-2xl font-bold mb-2">
            You have been logged out!
        </h1>

        <p class="text-gray-600 text-sm sm:text-base mb-8">
            Thank you for visiting HospitalCare. Please login again to continue.
        </p>

        <!-- Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center">

            <a href="{% url 'login' %}" 
               class="w-full sm:w-auto bg-blue-600 text-white 
                      px-6 py-2.5 rounded-lg 
                      hover:bg-blue-700 transition duration-300 shadow">

                Login Again
            </a>

            <a href="{% url 'home' %}" 
               class="w-full sm:w-auto bg-gray-200 text-gray-800 
                      px-6 py-2.5 rounded-lg 
                      hover:bg-gray-300 transition duration-300 shadow">

                Go to Home
            </a>

        </div>

    </div>

</div>

{% endblock %}
